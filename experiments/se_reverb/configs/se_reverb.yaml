tag: se_reverb
seed: 42

sample_rate: 16000
batch_size: 128
num_workers: 0
epochs: 25
lr: 0.001
weight_decay: 0.0005

# Mel-spectrogram
n_mels: 40

# 这里改成顶层参数（去掉 convmixer:，全部顶格）
dim: 128
depth: 4
kernel_size: 7
patch_size: 4
dropout: 0.0

use_se: true
use_reverb: true
reverb_prob: 0.7

# labels （必须添加）
labels:
  - yes
  - no
  - up
  - down
  - left
  - right
  - on
  - off
  - stop
  - go
  - unknown
  - silence
