tag: awgn_v2
seed: 42   # Fix random seed for reproducibility

# ====== Training setup ======
use_noise: true            # Add Gaussian noise during training
snr_min: -10               # Minimum SNR (train model to handle strong noise)
snr_max: 20                # Maximum SNR
batch_size: 128
num_workers: 4
epochs: 50                 # Moderate training length (longer than baseline)
lr: 0.001
weight_decay: 0.0005
n_mels: 40                 # Number of Mel filter banks

# ====== Model configuration ======
convmixer:
  dim: 256                 # Feature dimension (wider model)
  depth: 8                 # Number of ConvMixer blocks (deeper network)
  kernel_size: 7
  patch_size: 4
  dropout: 0.1             # Small dropout for regularization

# ====== Labels ======
labels:
  - yes
  - no
  - up
  - down
  - left
  - right
  - on
  - off
  - stop
  - go
  - unknown
  - silence
